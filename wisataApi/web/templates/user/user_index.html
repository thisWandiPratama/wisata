{{ define "content" }}
<h2 class="mb-4">List of User</h2>

<a href="/users/new" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> New User</a>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{ range .users }}
                <tr>
                    <td><img class="img-fluid img-thumbnail" src="{{ .Avatar }}" width="60"></td>
                    <td>{{ .Name }}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .Phone }}</td>
                    <td><a href="/users/edit/{{ .ID }}"><i class="fa fa-edit"></i></a></td>
                    <td><a href="/users/delete/{{ .ID }}"><i class="fa fa-trash"></i></a></td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
