{{ define "content" }}
<h2 class="mb-4">List of Category</h2>

<a href="/categorys/new" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> New Category</a>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{ range .users }}
                <tr>
                    <td><img class="img-fluid img-thumbnail" src="{{ .Avatar }}" width="60"></td>
                    <td>{{ .Name }}</td>
                    <td><a href="/categorys/edit/{{ .ID }}"><i class="fa fa-edit"></i></a></td>
                    <td><a href="/categorys/delete/{{ .ID }}"><i class="fa fa-trash"></i></a></td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
