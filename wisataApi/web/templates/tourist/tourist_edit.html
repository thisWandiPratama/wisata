{{ define "content" }}
<h2 class="mb-4">Update New Tourist</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/tourists/update/{{.ID}}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name Tourist</label>
                <input type="text" name="name" placeholder="Enter name" required class="form-control" value="{{.name}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" >{{.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="categoryid">Katagori:</label>
                <select name="categoryid" id="categoryid">
                    {{ range .categorys }}
                    <option value="{{.ID}}">{{.Name}} </option>
                    {{ end }}
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" placeholder="Enter address" required class="form-control" value="{{.address}}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Enter email" required class="form-control" value="{{.email}}">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" placeholder="Enter phone" required class="form-control" value="{{.phone}}">
            </div>
            <div class="form-group">
                <label for="website">Link Website</label>
                <input type="text" name="website" placeholder="Enter link website" required class="form-control" value="{{.website}}">
            </div>
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" name="latitude" placeholder="Enter Latitude" required class="form-control" value="{{.latitude}}">
            </div>
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" name="longitude" placeholder="Enter Longitude" required class="form-control" value="{{.longitude}}">
            </div>
            <div class="form-group">
                <label for="linkvideo">Link Embed Youtube</label>
                <input type="text" name="linkvideo" placeholder="Enter Link Video" required class="form-control" value="{{.linkvideo}}">
            </div>
            <div class="form-group">
                <label for="imageprimary">Gambar Sampul</label>
                <input type="file" name="imageprimary" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
</div>
</div>


{{ end }}
